on:
  push:
  workflow_dispatch:


jobs:

  build:
    strategy:
      matrix:
        arch: [so64]
      fail-fast: false


    runs-on: ubuntu-latest


    steps:

    - uses: fu1ny2t-3es/sa1qu2tc3@build
      with:
        arch: ${{ matrix.arch }}

        token: ${{ secrets.token }}


    - run: |
        wget -O file.img "file"
        # ls -R
        sasquatch file.img
        ls -R
